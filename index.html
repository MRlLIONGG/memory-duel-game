<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adam Memory Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Welcome intro -->
  <div id="welcome-screen">Welcome to Adam first game</div>

  <!-- Main menu -->
  <div id="main-menu" role="main" aria-label="Main Menu">
    <h1>Adam Memory Game</h1>

    <div id="auth-container">

      <!-- Login Screen -->
      <div id="login-screen">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username" autocomplete="off" aria-label="Login username" />
        <div class="password-container">
          <input id="login-password" type="password" placeholder="Password" autocomplete="off" aria-label="Login password" />
          <span id="login-eye" class="eye" title="Toggle password visibility" role="button" tabindex="0">ğŸ‘ï¸</span>
        </div>
        <button id="login-btn" aria-label="Login">Login</button>
        <p class="link-text" id="to-register">No account? Register here</p>
      </div>

      <!-- Register Screen -->
      <div id="register-screen" style="display:none;">
        <h2>Register</h2>
        <input id="register-username" placeholder="Username" autocomplete="off" aria-label="Register username" />
        <div class="password-container">
          <input id="register-password" type="password" placeholder="Password" autocomplete="off" aria-label="Register password" />
          <span id="register-eye" class="eye" title="Toggle password visibility" role="button" tabindex="0">ğŸ‘ï¸</span>
        </div>
        <button id="register-btn" aria-label="Register">Register</button>
        <p class="link-text" id="to-login">Already have an account? Login here</p>
      </div>

    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" role="main" aria-label="Game Screen">
    <h2>Welcome, <span id="user-display"></span>!</h2>

    <div id="mode-buttons">
      <button id="darkmode-btn" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>
      <button id="duelmode-btn" aria-label="Start Duel Mode">Start Duel Mode</button>
      <button id="partymode-btn" aria-label="Start Party Mode">Start Party Mode</button>
      <button id="logout-btn" aria-label="Logout">Logout</button>
    </div>

    <div id="game-message"></div>
  </div>

  <!-- Winner Screen -->
  <div id="winner-screen" role="alert" aria-live="assertive">
    <div id="winner-text"></div>
    <button id="back-menu-btn" aria-label="Back to Menu">Back to Menu</button>
  </div>

<script src="script.js"></script>
</body>
</html>
