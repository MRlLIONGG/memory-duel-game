<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Duel Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title">Memory Duel - Made by Adam</div>
  <div id="auth-screen">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
    <p onclick="switchToRegister()">No account? Register</p>
  </div>
  <div id="register-screen" style="display:none;">
    <h2>Register</h2>
    <input id="register-username" placeholder="Username" />
    <input id="register-password" placeholder="Password" type="password" />
    <button onclick="register()">Register</button>
    <p onclick="switchToLogin()">Already have an account? Login</p>
  </div>
  <div id="game-screen" style="display:none;">
    <h2>Welcome <span id="user-display"></span></h2>
    <button onclick="startDuel()">Start Duel</button>
    <div id="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <input id="delete-user" placeholder="Username to delete" />
      <button onclick="deleteUser()">Delete User</button>
    </div>
    <div id="game-board"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
