<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adam Memory Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Intro screen -->
  <div id="intro-screen" class="screen">
    <h1>Welcome to Adam first game</h1>
  </div>

  <!-- Main Menu -->
  <div id="main-menu" class="screen hidden">
    <h1>Adam Memory Game</h1>
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Register</button>
    <button onclick="showSettings()">Settings</button>
  </div>

  <!-- Login Form -->
  <div id="login-screen" class="screen hidden">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="login-user" />
    <input type="password" placeholder="Password" id="login-pass" />
    <button onclick="toggleEye('login-pass')">👁️</button>
    <button onclick="login()">Login</button>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- Register Form -->
  <div id="register-screen" class="screen hidden">
    <h2>Register</h2>
    <input type="text" placeholder="Username" id="register-user" />
    <input type="password" placeholder="Password" id="register-pass" />
    <button onclick="toggleEye('register-pass')">👁️</button>
    <button onclick="register()">Register</button>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- Settings -->
  <div id="settings-screen" class="screen hidden">
    <h2>Settings</h2>
    <label>Master Volume: <input type="range" id="master-volume" min="0" max="1" step="0.01" /></label>
    <label>Music Volume: <input type="range" id="music-volume" min="0" max="1" step="0.01" /></label>
    <button onclick="backToMenu()">Back</button>
  </div>

  <audio id="bg-music" loop src="sounds/music.mp3"></audio>
  <audio id="click-sound" src="sounds/click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
