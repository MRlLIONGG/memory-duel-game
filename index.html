<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adam Memory Game</title>
<style>
  /* Background gradient animation */
  body {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    background: linear-gradient(270deg, #ff416c, #ff4b2b, #1e90ff, #00d2ff);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  #welcome-screen {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3.5rem;
    font-weight: 700;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e90ff, #00d2ff, #ff416c);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowText 3s linear infinite, fadeInOut 2.5s forwards;
  }

  @keyframes rainbowText {
    0% {background-position: 0% 50%;}
    100% {background-position: 400% 50%;}
  }
  @keyframes fadeInOut {
    0% {opacity: 0;}
    10% {opacity: 1;}
    90% {opacity: 1;}
    100% {opacity: 0; visibility: hidden;}
  }

  #main-menu, #game-ui {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 480px;
  }

  #main-menu.active, #game-ui.active {
    display: flex;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  }

  button {
    background: #ff416c;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 12px 30px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,65,108,0.7);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #ff1e50;
  }

  #auth-container {
    background: rgba(0,0,0,0.35);
    padding: 25px 35px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    width: 100%;
  }
  input {
    width: 100%;
    font-size: 1rem;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
  }
  p.link-text {
    color: #ff99a9;
    cursor: pointer;
    margin-top: 12px;
    user-select: none;
  }
  p.link-text:hover {
    text-decoration: underline;
  }

  /* Dark mode styles */
  body.dark-mode {
    background: #121212;
    color: #eee;
    animation: none;
  }
  body.dark-mode #auth-container {
    background: rgba(255,255,255,0.1);
    box-shadow: none;
  }
  body.dark-mode button {
    background: #00d2ff;
    color: #121212;
  }
  body.dark-mode button:hover {
    background: #0099cc;
  }
</style>
</head>
<body>

  <!-- Welcome intro -->
  <div id="welcome-screen">Welcome to Adam first game</div>

  <!-- Main menu with login/register -->
  <div id="main-menu" class="active">
    <h1>Adam Memory Game</h1>
    <div id="auth-container">

      <div id="login-screen">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username" autocomplete="off" />
        <input id="login-password" type="password" placeholder="Password" autocomplete="off" />
        <button id="login-btn">Login</button>
        <p class="link-text" id="to-register">No account? Register here</p>
      </div>

      <div id="register-screen" style="display:none;">
        <h2>Register</h2>
        <input id="register-username" placeholder="Username" autocomplete="off" />
        <input id="register-password" type="password" placeholder="Password" autocomplete="off" />
        <button id="register-btn">Register</button>
        <p class="link-text" id="to-login">Already have an account? Login here</p>
      </div>

    </div>
  </div>

  <!-- Game UI (hidden until login success) -->
  <div id="game-ui">
    <h2>Welcome, <span id="user-display"></span>!</h2>
    <div>
      <button id="toggle-darkmode">Toggle Dark Mode</button>
      <button id="start-duel">Start Duel</button>
      <button id="start-party">Start Party Mode</button>
      <button id="logout-btn">Logout</button>
    </div>

    <div id="game-message" style="margin-top:20px; font-size:1.2rem;"></div>

    <!-- Placeholder for game board -->
    <div id="game-board" style="margin-top:15px; max-width:400px;"></div>
  </div>

<script>
  // Wait 2.5s then hide welcome and show main menu
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('main-menu').classList.add('active');
    }, 2500);
  };

  // Switch login/register screens
  const toRegister = document.getElementById('to-register');
  const toLogin = document.getElementById('to-login');
  const loginScreen = document.getElementById('login-screen');
  const registerScreen = document.getElementById('register-screen');

  toRegister.onclick = () => {
    loginScreen.style.display = 'none';
    registerScreen.style.display = 'block';
  };
  toLogin.onclick = () => {
    registerScreen.style.display = 'none';
    loginScreen.style.display = 'block';
  };

  // User login/register logic (using localStorage)
  const ownerUser = 'Owner';
  const ownerPass = 'ownerpass';
  let currentUser = null;

  document.getElementById('register-btn').onclick = () => {
    let u = document.getElementById('register-username').value.trim();
    let p = document.getElementById('register-password').value.trim();
    if (!u || !p) return alert('Please enter username and password.');
    if (u === ownerUser) return alert('Username "Owner" is reserved.');
    if (localStorage.getItem('user_' + u) !== null) return alert('Username already taken.');
    localStorage.setItem('user_' + u, p);
    alert('Registered successfully! Please login.');
    toLogin.onclick();
  };

  document.getElementById('login-btn').onclick = () => {
    let u = document.getElementById('login-username').value.trim();
    let p = document.getElementById('login-password').value.trim();
    if (!u || !p) return alert('Please enter username and password.');
    if ((u === ownerUser && p === ownerPass) || localStorage.getItem('user_' + u) === p) {
      currentUser = u;
      // Hide login/register, show game UI
      document.getElementById('main-menu').classList.remove('active');
      document.getElementById('game-ui').classList.add('active');
      document.getElementById('user-display').textContent = currentUser;
      document.getElementById('game-message').textContent = 'Choose an option to start playing!';
    } else {
      alert('Wrong username or password.');
    }
  };

  // Logout button - show main menu again
  document.getElementById('logout-btn').onclick = () => {
    currentUser = null;
    document.getElementById('game-ui').classList.remove('active');
    document.getElementById('main-menu').classList.add('active');
    // Clear inputs
    document.getElementById('login-username').value = '';
    document.getElementById('login-password').value = '';
  };

  // Dark mode toggle
  document.getElementById('toggle-darkmode').onclick = () => {
    document.body.classList.toggle('dark-mode');
  };

  // Dummy handlers for duel and party mode buttons
  document.getElementById('start-duel').onclick = () => {
    document.getElementById('game-message').textContent = 'Duel mode started! (Game logic not implemented yet)';
  };
  document.getElementById('start-party').onclick = () => {
    document.getElementById('game-message').textContent = 'Party mode started! (Game logic not implemented yet)';
  };
</script>

</body>
</html>
