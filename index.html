<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adam Memory Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Welcome intro -->
  <div id="welcome-screen">Welcome to Adam first game</div>

  <!-- Main menu -->
  <div id="main-menu" style="display:none;">
    <h1>Adam Memory Game</h1>
    <div id="auth-container">

      <div id="login-screen">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username" autocomplete="off" />
        <div class="password-container">
          <input id="login-password" type="password" placeholder="Password" autocomplete="off" />
          <span id="login-eye" class="eye">ğŸ‘ï¸</span>
        </div>
        <button id="login-btn">Login</button>
        <p class="link-text" id="to-register">No account? Register here</p>
      </div>

      <div id="register-screen" style="display:none;">
        <h2>Register</h2>
        <input id="register-username" placeholder="Username" autocomplete="off" />
        <div class="password-container">
          <input id="register-password" type="password" placeholder="Password" autocomplete="off" />
          <span id="register-eye" class="eye">ğŸ‘ï¸</span>
        </div>
        <button id="register-btn">Register</button>
        <p class="link-text" id="to-login">Already have an account? Login here</p>
      </div>

    </div>
  </div>

  <!-- Game screen -->
  <div id="game-screen" style="display:none;">
    <h2>Welcome, <span id="user-display"></span></h2>

    <div id="mode-select">
      <button id="start-duel-btn">Start Duel Mode</button>
      <button id="start-party-btn">Start Party Mode</button>
      <button id="toggle-darkmode-btn">Toggle Dark Mode</button>
    </div>

    <!-- Duel settings -->
    <div id="duel-settings" style="display:none; margin-top:15px;">
      <label for="duel-level">Choose difficulty:</label>
      <select id="duel-level">
        <option value="easy">Easy (4 pairs)</option>
        <option value="medium">Medium (6 pairs)</option>
        <option value="hard">Hard (8 pairs)</option>
        <option value="extreme">Extreme (10 pairs)</option>
        <option value="impossible">Impossible (12 pairs)</option>
      </select>
      <button id="duel-start-game-btn">Start Duel Game</button>
    </div>

    <!-- Game board and messages -->
    <div id="game-board"></div>
    <div id="game-message"></div>

    <!-- Back button -->
    <button id="back-to-menu-btn">Back to Main Menu</button>
  </div>

  <!-- Winner screen -->
  <div id="winner-screen" style="display:none;">
    <h2 id="winner-text"></h2>
    <button id="winner-back-btn">Back to Main Menu</button>
  </div>

<script src="script.js"></script>
</body>
</html>
