<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adam's First Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="intro">Welcome to <span>Adam's First Game</span></div>

  <div id="auth-screen">
    <div class="auth-box">
      <h2>Login</h2>
      <input id="login-username" type="text" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>No account? <a href="#" onclick="switchToRegister()">Register</a></p>
    </div>

    <div class="auth-box hidden">
      <h2>Register</h2>
      <input id="register-username" type="text" placeholder="Username">
      <input id="register-password" type="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <p>Have account? <a href="#" onclick="switchToLogin()">Login</a></p>
    </div>
  </div>

  <div id="game-screen" class="hidden">
    <h2 id="welcome-msg">Welcome, <span id="player-name"></span>!</h2>
    <div id="party-controls">
      <button onclick="addPlayerToParty()">Add Player</button>
      <input id="player-name-input" type="text" placeholder="New Player Name">
      <button onclick="startParty()">Start Party</button>
    </div>

    <div id="turn-box" class="hidden">
      <h3>Current Turn: <span id="current-player"></span></h3>
      <button onclick="simulateRound()">Play Turn</button>
    </div>

    <div id="result" class="hidden"></div>

    <button onclick="deleteUser()">Logout</button>
  </div>
</body>
</html>
