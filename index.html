<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adam Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- WELCOME INTRO -->
  <div id="intro">
    <h1><span>Welcome</span> to <span>Adam</span>'s First <span>Game</span>!</h1>
  </div>

  <!-- AUTH SCREENS -->
  <div id="auth-screen">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <div class="password-container">
      <input type="password" id="login-password" placeholder="Password" />
      <span class="toggle-password" data-target="login-password">👁️</span>
    </div>
    <label><input type="checkbox" id="remember-me" /> Remember me</label>
    <button onclick="login()">Login</button>
    <p onclick="switchToRegister()">No account? Register</p>
  </div>

  <div id="register-screen" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <div class="password-container">
      <input type="password" id="register-password" placeholder="Password" />
      <span class="toggle-password" data-target="register-password">👁️</span>
    </div>
    <button onclick="register()">Register</button>
    <p onclick="switchToLogin()">Already have an account? Login</p>
  </div>

  <!-- DARK MODE TOGGLE -->
  <button id="dark-mode-toggle">🌙 Dark Mode</button>

  <!-- GAME SCREEN PLACEHOLDER -->
  <div id="game-screen" style="display:none;">
    <h2>Welcome, <span id="player-name"></span>!</h2>
    <button onclick="deleteUser()">Logout</button>
    <button onclick="startDuel()">Start Duel</button>
  </div>
</body>
</html>
