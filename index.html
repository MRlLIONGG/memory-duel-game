<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🧠 Memory Duel - Made by Adam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title">🧠 Memory Duel - Made by Adam</div>

  <div id="auth-screen">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username" autocomplete="off" />
    <input id="login-password" placeholder="Password" type="password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <p onclick="switchToRegister()">No account? Register</p>
  </div>

  <div id="register-screen" style="display:none;">
    <h2>Register</h2>
    <input id="register-username" placeholder="Username" autocomplete="off" />
    <input id="register-password" placeholder="Password" type="password" autocomplete="off" />
    <button onclick="register()">Register</button>
    <p onclick="switchToLogin()">Already have an account? Login</p>
  </div>

  <div id="game-screen" style="display:none;">
    <h2>Welcome, <span id="user-display"></span></h2>

    <div id="level-select">
      <label for="level">Choose difficulty:</label>
      <select id="level">
        <option value="easy">Easy (4 pairs)</option>
        <option value="medium">Medium (6 pairs)</option>
        <option value="hard">Hard (8 pairs)</option>
        <option value="extreme">Extreme (10 pairs)</option>
      </select>
    </div>

    <button id="start-button" onclick="startDuel()">Start Duel</button>
    <button id="settings-button" onclick="toggleSettings()">Settings ⚙️</button>
    <button id="darkmode-toggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>

    <div id="admin-panel" style="display:none;">
      <h3>Owner Panel</h3>
      <input id="delete-user" placeholder="Username to delete" autocomplete="off" />
      <button onclick="deleteUser()">Delete User</button>
    </div>

    <div id="scoreboard">
      <div>Moves: <span id="move-count">0</span></div>
      <div>Time: <span id="timer">0:00</span></div>
    </div>

    <div id="game-board"></div>
    <div id="game-message"></div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Settings</h3>
      <label for="music-volume">Background Music Volume</label>
      <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.3" />
      <label for="sfx-volume">Game Sounds Volume</label>
      <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.5" />
      <button onclick="toggleSettings()">Close</button>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="background-music" src="background-music.mp3" loop preload="auto"></audio>
  <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>
  <audio id="match-sound" src="match-sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
