<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adam Memory Game</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
  }
  #intro-screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2.5em;
    animation: fadeOut 2.5s ease forwards;
  }
  @keyframes fadeOut {
    0% {opacity: 1;}
    80% {opacity: 1;}
    100% {opacity: 0; visibility: hidden;}
  }
  #auth-screen {
    display: none;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="intro-screen">Welcome to Adam first game</div>

<div id="auth-screen">
  <h2>Login</h2>
  <input id="login-username" placeholder="Username" />
  <input id="login-password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<script>
  window.onload = function() {
    setTimeout(function() {
      document.getElementById('intro-screen').style.display = 'none';
      document.getElementById('auth-screen').style.display = 'block';
    }, 2500);
  };

  function login() {
    alert("Login clicked! Username: " + document.getElementById('login-username').value);
  }
</script>

</body>
</html>
