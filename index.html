<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini BuildNow — Prototype</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <!-- OrbitControls (for camera control) -->
  <script src="https://unpkg.com/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="ui">
    <div class="topbar">
      <div id="timer">02:00</div>
      <div id="title">Mini BuildNow</div>
      <div id="score">Blocks: <span id="blockCount">0</span></div>
    </div>

    <div class="sidebar">
      <div class="palette">
        <div class="pal-title">Palette</div>
        <div id="colors" class="colors">
          <!-- palette buttons generated by JS -->
        </div>
        <div class="pal-actions">
          <button id="rotateBtn" class="btn">Rotate ↻</button>
          <button id="deleteBtn" class="btn danger">Erase</button>
          <button id="undoBtn" class="btn">Undo</button>
        </div>
      </div>

      <div class="controls">
        <div class="hint">Left-click: place • Right-click: remove • Scroll: zoom</div>
        <button id="resetBtn" class="btn ghost">Reset</button>
        <button id="submitBtn" class="btn glow">Submit</button>
      </div>
    </div>

    <div id="message" class="message hidden"></div>
  </div>

  <div id="canvasWrap">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
